{% extends "base4.html" %}
 
{%block title%}Edit Theatre{%endblock%}
{% block admin %}
<div class="container">
    <div class="form-container">
        <h1>Edit Theatre Details</h1>
        <form method="post" action="/theatre" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="theatre">Theatre</label>
                <input type="text" class="form-control" id="theatrename" name="theatrename" value="{{theatre['name']}}">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <select class="form-control" id="city" name="city" placeholder="Select City">
                    <option value="Mumbai">Mumbai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>
            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number"  class="form-control" id="capacity"  name="capacity" value="{{theatre['capacity']}}">
            </div>
            

            <button onclick="return confirm('Are you sure?')" type="submit" name='edittheatre' value="{{theatre['id']}}" class="btn btn-primary">Save Changes</button>
            <button onclick="return confirm('Do you want to go back?')" type="submit" name='cancel' class="btn btn-secondary">Cancel</button>
        </form>
    </div>
</div>
{%endblock%}
