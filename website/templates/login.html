{% extends "base1.html" %}
 
{%block title%}Login{%endblock%}
{% block login %}

<form method="post" action="" onkeyup="loginValidate()"> 
    <div class="a-box container">
        <h1>Sign-in</h1>
        <div class="form-group">
        <label for="exampleFormControlInput1">Username</label>
        <input type="username" class="form-control" id="loginusername" name="loginusername" placeholder="Type Username" value=''>
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlInput1">Password</label>
            <input type="password" class="form-control" id="loginexampleFormControlInput1" name='loginpassword' placeholder="Enter Password">
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Show Password</label>
        </div>
        {% with messages = get_flashed_messages() %}  
            {% if messages %}  
                {% for message in messages %}  
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 w-10 h-10 me-2"  role="img" aria-label="Warning:">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                        <div class="loginmsg">
                            {{message}}
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                    </div>
                {% endfor %}  
            {% endif %}  
        {% endwith %} 
        <div class="_9bq4">
            <a href="/" aria-label="Don't have an account? Create Now." class="_9bq5">Don't have an account? Create Now.</a>
        </div>
        <br/>
        <button type="submit" name='login' class="btn btn-block btn-primary w-100 " id="loginbtn">Submit</button>
        <br/>
        <br/>





    </div>   
    <br/> 

  </form>
{% endblock %}
