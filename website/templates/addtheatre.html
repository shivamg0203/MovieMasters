{% extends "base4.html" %}
 
{%block title%}Add Theatre{%endblock%}
{% block admin %}
<div class="container">
    <div class="form-container">
        <h1>New Theatre Details</h1>
        <form method="post" action="/theatre" enctype="multipart/form-data" >
            <div class="form-group">
                <label for="city">City</label>
                <select class="form-control" id="city" name="city" placeholder="Select City">
                    <option value="Mumbai">Mumbai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>
            <div class="form-group">
                <label for="director">Theatre Name</label>
                <input type="text" class="form-control" id="theatrename" name="theatrename" value="">
            </div>
            
            <div class="form-group">
                <label for="rating">Capacity</label>
                <input type="number"  class="form-control" id="capacity" name="capacity" value="">
            </div>
           
            <button onclick="return confirm('Are you sure?')" type="submit" name='newtheatre' class="btn btn-primary">Add Theatre</button>
            <button onclick="return confirm('Do you want to go back?')" type="submit" name='cancel' class="btn btn-secondary">Cancel</button>
        </form>
    </div>
</div>
{%endblock%}
