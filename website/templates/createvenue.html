{% extends "base4.html" %}
 
{%block title%}Create Venue{%endblock%}
{% block admin %}

<div class="container">
    <div class="form-container">
        <h1>New Venue Details</h1>
        <form method="post" action="/admin/venue" enctype="multipart/form-data" >
            <div class="form-group">
                <label for="movie">Movie</label>
                <select class="form-control" id="movie_id" name="movie_id" placeholder="Select Movie Name">
                    {% for option in movies %}
                      <option value="{{ option.id }}">{{ option.name }}</option>
                    {% endfor %}
                  </select>
                <!-- <input type="text" class="form-control" id="movie" name="movie" value=""> -->
            </div>
            <div class="form-group">
                <label for="theatre">Theatre</label>
                <select class="form-control" id="theatre_id" name="theatre_id" placeholder="Select Theatre Name">
                    {% for option in theatres %}
                      <option value="{{ option.id }}">{{ option.name }} ({{option.city}})</option>
                    {% endfor %}
                  </select>
                <!-- <input type="text" class="form-control" id="theatre" name="theatre" value=""> -->
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" min={{today}} max={{fifthday}} class="form-control" id="date" name="date" value={{today}}>
            </div>
            <!-- <div class="form-group">
                <label for="rating">IMDB Rating</label>
                <input type="number" step="0.1" class="form-control" id="rating" name="rating" value="">
            </div> -->
            
            <!-- <div class="form-group"> 
                <label for="rating">About</label>
                <input type="text" class="form-control" id="about" name="about" value="">
            </div> -->
            <div class="form-group">
                <label for="timing">timing</label>
                <input type="time"   class="form-control" id="timing" name="timing" value="">
            </div>
            <div class="form-group">
                <label for="cost">Cost</label>
                <input type="number"   min="80" class="form-control" id="cost" name="cost" value="">
            </div>
            <!-- <div class="form-group">
                <label for="rating">Actors Ex: ['Actor1', 'Actor2']</label>
                <input type="text" class="form-control" id="actors" name="actors" value="">
            </div> -->
            <button onclick="return confirm('Are you sure?')" type="submit" name='newvenue' class="btn btn-primary">Add Venue</button>
            <button onclick="return confirm('Do you want to go back?')" type="submit" name='back' class="btn btn-secondary">Cancel</button>
        </form>
    </div>
</div>
{%endblock%}
